<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Modal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button id="modalBtn" class="button">Click</button>

  <div id="simpleModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="closeBtn">&times;</span>
        <h2>Modal Header</h2>
      </div>
      <div class="modal-body">
        <p>Hello..I am a modal</p>
        <p>In this video we will be creating a modal from scratch using HTML, CSS and JavaScript. You see these a lot with frameworks like Bootstrap but here we will create our own custom modal.
        </p>
      </div>
      <div class="modal-footer">
        <h3>Modal footer</h3>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
